<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'js/page.js' %}">
    <title>Register</title>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
        {% endif %}
    </ul>
    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="/">Sign Up</a></li>
            <li class="tab"><a href="/welcome">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h1>Register to ClipZone</h1>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text" id="first_name" name="first_name" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text" id="last_name" name="last_name" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" id="email" name="email" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password" id="password" name="password" required autocomplete="off" />
                    </div>
                    <button type="submit" class="button button-block" />Register</button>
                </form>
            </div>
            <div id="login">
                <h1>Welcome Back!</h1>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" id="email" name="email" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" id="password" name="password" required autocomplete="off" />
                    </div>
                    <button class="button button-block" />Log In</button>
                </form>
            </div>
        </div>
    </div> 
</body>

</html>
